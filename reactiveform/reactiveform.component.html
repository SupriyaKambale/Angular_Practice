


<div class="container">
  <div class="row justify-content center">
            <div class="col-md-6 text-left rounded shadow py-5">  
               <h3>Reactive Form</h3>
               
               <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="username" ><strong>Username</strong></label>
                    <input type="text" formControlName="username" id="username" class="form-control"> 
                </div>
                <div class="form-group">
                    <label for="email"><strong> Email</strong></label>
                    <input type="text" formControlName="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="course"><strong> Course</strong></label>
                    <select formControlName="course" id="course" class="form-control"> 
                        <option *ngFor = "let course of courses" value="{{course}}">{{course}}</option>
                    </select>
                </div>
                
               
                <div class = "form-group" *ngFor = "let gender of genders"> 
                    <input type="radio" formControlname="gender" id="{{gender.value}}"  value="{{gender.value}}"
                    class="custom-control custom-radio"> 
                    <label for="{{gender.id}}">{{gender.value}}</label>
                   
                  </div> 
            <button type="submit" class="btn btn-primary">Submit</button>
               </form>
            </div>
       
    </div>
    <div>
        <div class="row justify-content-center mt2" *ngIf="isSubmitted">
            <div class="col-md-6 rounded shadow py-4">
           <h2>Reactive Form Data</h2>
           <p>Username: <strong>{{formData.username}}</strong></p>
           <p>Email: <strong>{{formData.email}}</strong></p>
              <p>Course: <strong>{{formData.course}}</strong></p>
              <p>Gender: <strong>{{formData.gender}}</strong></p>
            </div>
    </div>
</div>
