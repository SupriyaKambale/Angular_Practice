<p>demopost works!</p>

<div class='panel panel-primary'>  
    <div class='panel-heading'>  
        {{title}}  
    </div>   
    <div class='panel-body'>  
        <div class='table-responsive'>  
            <table class='table'>  
                <thead>  
                    <tr>  
                        <th>User Id</th>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Body</th> 
                    </tr>  
                </thead>  
                <tbody>
                      
                  <tr *ngFor="let post of arrPost"> 
                         
                        <td>{{post.userId}}</td>  
                        <td><a [routerLink]="['/postdetails',post.id]">{{post.id}}</a></td>  
                        <td>{{post.title}}</td>  
                        <td>{{post.body}}</td>  
                    </tr>  
                </tbody>  
            </table>  
        </div>  
    </div>  
</div>
