<div class="container">

    <div class="row justify-content-center">

        <div class="col-md-6 text-left rounded shadow py-5">

           <form #myForm="ngForm" (ngSubmit)="OnSubmit(myForm)"> 
            

            <div class="form-group">

                <label for="username">UserName</label>

                <input #userName id="userName" type="text" class="form-control" placeholder="Enter user name" name="userName" ngModel>

            </div>

            <div class="form-group">

                <label for="password">Password</label>

                <input #password id="password" type="password" class="form-control" placeholder="  Enter password" name="password" ngModel>

            </div>

            <button type="submit" class="btn btn-primary mt-2" (click)="login(userName.value,password.value)">Submit</button>

           </form>

        </div>

    </div>

</div>
